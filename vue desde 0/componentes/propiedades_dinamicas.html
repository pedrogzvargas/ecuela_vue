<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .boton {
            background-color: purple;
            color: white;
            padding: 10px 30px;
            display: block;
            border-radius: 0 0 10px 0;
            margin-bottom: 30px;
            box-shadow: 0 5px 1px goldenrod;
            font-family: sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <boton v-for="boton in botones" :color="boton.color" :enlace="boton.enlace" :anchor-text="boton.anchorText" />
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    Vue.component('boton', {
        props: {
            color: String,
            enlace: {
                type: String,
                default: "www.google.com"
            },
            anchorText: String
        },
        template: `<a class="boton" :style="'background-color:' + color" :href="enlace">{{ anchorText }}</a>`,
    });
    const vm = new Vue({
        el: "#app",
        data: {
            botones: [
                {enlace: "http://www.wmedia.es", anchorText: "Wmedia", color: "red"},
                {enlace: "http://www.escuelavue.es", anchorText: "Escuela Vue", color: "blue"},
                {enlace: "http://www.vuejs.org", anchorText: "Vue.js", color: "purple"},
            ]
        }
    })
Vue.config.devtools = true;
</script>
</html>
