<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="enlace">
        <a v-bind:href="enlace" _blank=true>{{ enlace }}</a>

        <input v-model="ancho" type="range">Ancho
        <input v-model="alto" type="range">Alto

        <br>
        <img :src="urlCompleta" alt="gatos">
        <p> {{ urlCompleta }}</p>
        <pre>
            {{$data}}
        </pre>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
const app = new Vue({
    el: "#app",
    data: {
        enlace: "http://www.vuejs.org",
        baseUrl: "https:placekitten.com",
        ancho: 50,
        alto: 50
    },
    computed: {
        urlCompleta(){
            return `${this.baseUrl}/${this.ancho * 3 }/${this.alto * 3}`
        }
    }
})
</script>
</html>
