    <div id="app">
        <h3>Cambia tu Contraseña</h3>
        <input v-model="password" type="text">
        <p>{{ mensaje }}</p>
        <hr>
        <pre>
            {{ $data }}
        </pre>
    </div>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            password: "",
            mensaje: "",
            noValidos: [
                '12345',
                'admin',
                'password'
            ]
        },
        watch: {
            password(nueva, antigua){
                if (this.noValidos.indexOf(nueva) > -1 ){
                    this.mensaje = "Contraseña no válida";
                    return false;
                }
                if (nueva.length < 5){
                    this.mensaje = "La contraseña debe tener a menos 5 caracteres";
                    return false;
                }
                this.mensaje = "Contraseña válida"
            }
        }
    })
</script>
